<!DOCTYPE html>
<html>
<body>

<h2>Input Form</h2>

<form action="/submit_form" onsubmit="event.preventDefault(); window.location.href='https://youtu.be/7WD20v78R9c?si=sItsUo8NSE_fADie';">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email id:</label><br>
    <input type="text" id="email" name="email"><br><br>
    <label for="mobile">Mobile Number:</label><br>
    <input type="tel" id="mobile" name="mobile"><br><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br><br><br>
    <input type="submit" value="Submit" style="background-color: blue; color: white;">
</form> 

</body>
</html>
